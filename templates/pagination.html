<nav aria-label="Page navigation example" >
  <ul class="pagination ">
    <li class="page-item ">
      {% if last_three_news.has_previous %}
      <a class="page-link" href="?page={{last_three_news.previous_page_number}}">Previous</a>
     {% endif %}
    </li>

    <li class="page-item active" aria-current="page">
      <a class="page-link" href="?page={{last_three_news.number}}">{{last_three_news.number}}</a>
    </li>
    {% if last_three_news.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{last_three_news.next_page_number}}">Next</a>
    </li>
      {% endif %}
  </ul>
</nav>
